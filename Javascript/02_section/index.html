<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="btn()">Click Me!</button>
  </body>
  <!-- Function Expression cannot call before initialization in script but can call in HTML -->
  <script>
    const btn = function () {
      alert("Expression: Assalam-o-Alaikum!");
    };
  </script>
</html>
